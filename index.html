<!DOCTYPE html>
<html lang="en-US">
<head> 
  <title>Pizza</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<form id="pigForm">
  <div class="start-menu">
    <h3>Choose a size:</h3>
    <div class="radio">
      <label>
        <input type="radio" name="player" value="1" checked />
        small
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="player" value="2" />
        Medium 
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="player" value="3" />
        Large
      </label>
    </div>
    <br/>
    <button type="submit" class="btn btn-danger">Make a pizza</button>
  </div>
</form>
</body>
</html>
