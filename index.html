<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nota Pizza</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container">
    <a href="#" class="navbar-brand">NOTA PIZZA</a>

    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navmenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="#order" class="nav-link">ORDER AHEAD</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link">CONTACT</a>
        </li>
        <li class="nav-item">
          <a href="#location" class="nav-link">HOURS & LOCATION</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<img src="images\nick-hillier-xBXF9pr6LQo-unsplash.jpg" class="img-fluid" alt="pig dice" id="pigDice" />


<div class="container">
  <form id="pizzaForm">
    <div class="start-menu">
      <h3>Choose a size:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="small" />
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="medium" checked />
          Medium 
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="player" value="large" />
          Large
        </label>
      </div>
    </div>
  </form>
</div>
</br>
<div class="container">
  <h3>Toppings:</h3>
  <p>- Choose 3 toppings. Extra toppings are $0.50 each.</p>
  <form id="pizzaForm">
    <div class="form-group">
      <input type="checkbox" name="pizza-toppings" value="cheese"> Cheese<br>
      <input type="checkbox" name="pizza-toppings" value="pepperoni"> Pepperoni<br>
      <input type="checkbox" name="pizza-toppings" value="artichoke"> Artichoke<br>
      <input type="checkbox" name="pizza-toppings" value="olives"> Olives<br>
      <input type="checkbox" name="pizza-toppings" value="mushrooms"> Mushrooms<br>
      <input type="checkbox" name="pizza-toppings" value="spinach"> Spinach<br>
      <input type="checkbox" name="pizza-toppings" value="pineapple"> Pineapple<br>
      <input type="checkbox" name="pizza-toppings" value="green peppers"> Green Peppers<br>
    </div>
    <button type="submit" class="btn btn-danger">Make a pizza</button>
  </form>
</div>

<p><span class="costofpizza"></span></p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
